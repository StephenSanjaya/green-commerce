syntax = "proto3";
package user;

option go_package = "pb/user";

import "google/protobuf/Empty.proto";

service UserService {
    rpc AddProductToCart (CartRequest) returns (google.protobuf.Empty);
    rpc TopUp (TopUpRequest) returns (google.protobuf.Empty);
}

message CartRequest {
    int64 product_id = 1;
    int64 quantity = 2;
    double sub_total_price = 3;
}

message TopUpRequest {
    double amount = 1;
}